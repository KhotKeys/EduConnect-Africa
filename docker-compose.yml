version: '3.8'

services:
  web:
    build: .
    container_name: educonnect_web
    ports:
      - "80:80"
    volumes:
      # Mount frontend folder for easy local edits (read-only in container)
      - ./frontend:/app/frontend:ro
    environment:
      - FLASK_ENV=development
      - PORT=80
    restart: unless-stopped

