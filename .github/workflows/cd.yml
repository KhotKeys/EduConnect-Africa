name: CD - Deploy to Production

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  security-checks:
    name: Security Validation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run linting
        run: npm run lint
      
      - name: Run tests
        run: npm test
      
      - name: Build and scan Docker image
        run: |
          docker build -t edulearn:latest .
          docker run --rm -v /var/run/docker.sock:/var/run/docker.sock \
            -v $PWD:/tmp aquasec/trivy:latest image \
            --exit-code 0 --severity HIGH,CRITICAL --ignore-unfixed edulearn:latest

  build-and-push:
    name: Build & Push to ECR
    runs-on: ubuntu-latest
    needs: security-checks
    outputs:
      image-uri: ${{ steps.build.outputs.image-uri }}
    steps:
      - uses: actions/checkout@v4
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}
      
      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2
      
      - name: Build and push Docker image
        id: build
        run: |
          IMAGE_TAG=$(date +%Y%m%d-%H%M%S)-${GITHUB_SHA::8}
          docker build -t ${{ secrets.ECR_REPO }}:$IMAGE_TAG .
          docker build -t ${{ secrets.ECR_REPO }}:latest .
          docker push ${{ secrets.ECR_REPO }}:$IMAGE_TAG
          docker push ${{ secrets.ECR_REPO }}:latest
          echo "image-uri=${{ secrets.ECR_REPO }}:$IMAGE_TAG" >> $GITHUB_OUTPUT

  deploy:
    name: Deploy with Ansible
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - uses: actions/checkout@v4
      

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.SSH_PRIVATE_KEY_EC2 }}
          script: |
            # Configure AWS credentials
            export AWS_ACCESS_KEY_ID='${{ secrets.AWS_ACCESS_KEY_ID }}'
            export AWS_SECRET_ACCESS_KEY='${{ secrets.AWS_SECRET_ACCESS_KEY }}'
            export AWS_DEFAULT_REGION='${{ secrets.AWS_REGION }}'
            
            # Login to ECR
            REGISTRY=$(echo "${{ secrets.ECR_REPO }}" | cut -d'/' -f1)
            aws ecr get-login-password --region "${{ secrets.AWS_REGION }}" | sudo docker login --username AWS --password-stdin "$REGISTRY"
            
            # Create app directory
            sudo mkdir -p /opt/edulearn
            cd /opt/edulearn
            
            # Create docker-compose.yml
            sudo tee docker-compose.yml > /dev/null <<EOF
            version: '3.8'
            services:
              app:
                image: ${{ secrets.ECR_REPO }}:latest
                ports:
                  - "80:80"
                environment:
                  - NODE_ENV=production
                restart: unless-stopped
            EOF
            
            # Deploy
            sudo docker compose pull
            sudo docker compose up -d --force-recreate
            sudo docker compose ps