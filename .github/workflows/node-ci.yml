name: Node CI

on:
  push:
    branches-ignore: [main]
  pull_request:
    branches: [main]

jobs:
  test-and-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies (use npm ci when possible)
        run: |
          if [ -f package-lock.json ]; then
            echo "package-lock.json found — running npm ci"
            npm ci
          else
            echo "No package-lock.json found — running npm install"
            npm install
          fi

      - name: Lint
        run: npm run lint

      - name: Run tests
        run: npm test --silent

      - name: Build Docker image
        run: docker build -t edulearn-web:ci .
