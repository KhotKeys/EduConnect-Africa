name: CI with Security Scanning

permissions:
  contents: read
  security-events: write

on:
  pull_request:
    branches: [ main ]
  push:
    branches-ignore: [ main ]

jobs:
  lint-and-test:
    name: Lint & Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Check for NUL bytes
        run: |
          if grep -rIl $'\x00' . 2>/dev/null | grep -v node_modules; then
            echo "ERROR: Found corrupted files with NUL bytes"
            exit 1
          fi
          echo "âœ“ No NUL bytes found"
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run ESLint
        run: npm run lint
      
      - name: Run tests
        run: npm test

  security-scan:
    name: Security Scanning
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
      
      - name: Upload Trivy scan results
        if: >
          always() &&
          (github.event.pull_request == null ||
           github.event.pull_request.head.repo.full_name == github.repository)
        uses: github/codeql-action/upload-sarif@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          sarif_file: trivy-results.sarif

  docker-security:
    name: Docker Image Security
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Build Docker image
        run: docker build -t edulearn:test .
      
      - name: Run Trivy container scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'edulearn:test'
          format: 'sarif'
          output: 'docker-trivy-results.sarif'
      
      - name: Upload Docker scan results
        if: >
          always() &&
          (github.event.pull_request == null ||
           github.event.pull_request.head.repo.full_name == github.repository)
        uses: github/codeql-action/upload-sarif@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          sarif_file: docker-trivy-results.sarif
      
      - name: Fail on critical vulnerabilities
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'edulearn:test'
          format: 'table'
          exit-code: '0'
          severity: 'CRITICAL,HIGH'
          ignore-unfixed: true

  terraform-security:
    name: Terraform Security Scan
    runs-on: ubuntu-latest
    if: contains(github.event.head_commit.modified, 'terraform/') || contains(github.event.pull_request.changed_files, 'terraform/')
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.0
      
      - name: Terraform Format Check
        run: terraform fmt -check -recursive terraform/
      
      - name: Run tfsec
        run: |
          # Install tfsec and run it to produce SARIF output
          curl -sSL https://raw.githubusercontent.com/aquasecurity/tfsec/master/scripts/install.sh | bash
          tfsec --format sarif --out tfsec-results.sarif terraform/
      
      - name: Upload tfsec results
        if: >
          always() &&
          (github.event.pull_request == null ||
           github.event.pull_request.head.repo.full_name == github.repository)
        uses: github/codeql-action/upload-sarif@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          sarif_file: tfsec-results.sarif