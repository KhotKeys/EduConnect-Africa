name: CI push to ECR Pipeline

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  docker-build-push:
    name: Build & push to ECR
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Debug: show workspace files
        run: |
          echo "Working directory: $(pwd)"
          echo "List root files:"; ls -la
          echo "Find Dockerfile paths:"; find . -maxdepth 3 -type f -name Dockerfile -print || true
          echo "If Dockerfile exists, show first 200 lines:"; if [ -f Dockerfile ]; then sed -n '1,200p' Dockerfile; else echo 'Dockerfile not found at repo root'; fi

      - name: Build Docker image
        run: |
          echo "Building image: ${{ secrets.ECR_REPO }}:latest"
          # Explicitly reference the Dockerfile in the repo root to avoid "no such file" errors
          if [ ! -f Dockerfile ]; then
            echo "ERROR: Dockerfile not found in the repository root. Aborting."; exit 1
          fi
          docker build -f ./Dockerfile -t ${{ secrets.ECR_REPO }}:latest .

      - name: Push Docker image to Amazon ECR
        run: |
          echo "Pushing image: ${{ secrets.ECR_REPO }}:latest"
          docker push ${{ secrets.ECR_REPO }}:latest

      - name: Output pushed image
        run: |
          echo "Pushed image: ${{ secrets.ECR_REPO }}:latest"

  deploy:
    name: Deploy to EC2 via SSH
    runs-on: ubuntu-latest
    needs: docker-build-push

    steps:
      - name: Deploy via SSH to EC2
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.SSH_PRIVATE_KEY_EC2 }}
          script: |
            docker compose pull
            docker compose up -d --force-recreate

