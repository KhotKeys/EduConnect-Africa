name: CI / Deploy

permissions:
  contents: read

on:
  workflow_dispatch:

jobs:
  encoding-check:
    name: Check File Encoding
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Check for NUL bytes
        run: |
          chmod +x .github/scripts/remove-nuls.sh
          ./.github/scripts/remove-nuls.sh

  deploy:
    runs-on: ubuntu-latest
    needs: encoding-check
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check required secrets
        run: |
          missing_secrets=()
          [[ -z "${{ secrets.AWS_ACCESS_KEY_ID }}" ]] && missing_secrets+=("AWS_ACCESS_KEY_ID")
          [[ -z "${{ secrets.AWS_SECRET_ACCESS_KEY }}" ]] && missing_secrets+=("AWS_SECRET_ACCESS_KEY")
          [[ -z "${{ secrets.AWS_REGION }}" ]] && missing_secrets+=("AWS_REGION")
          [[ -z "${{ secrets.ECR_REPO }}" ]] && missing_secrets+=("ECR_REPO")
          [[ -z "${{ secrets.EC2_HOST }}" ]] && missing_secrets+=("EC2_HOST")
          [[ -z "${{ secrets.SSH_PRIVATE_KEY_EC2 }}" ]] && missing_secrets+=("SSH_PRIVATE_KEY_EC2")
          
          if [ ${#missing_secrets[@]} -gt 0 ]; then
            echo "❌ Error: Missing required secrets:"
            printf '  - %s\n' "${missing_secrets[@]}"
            echo ""
            echo "Please configure these secrets in repository settings."
            exit 1
          fi
          echo "✓ All required secrets are configured"

      - name: Install Ansible on Ubuntu
        run: |
          chmod +x ansible/setup-ansible.sh
          cd ansible && ./setup-ansible.sh

      - name: Write SSH key
        env:
          SSH_KEY: ${{ secrets.SSH_PRIVATE_KEY_EC2 }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_KEY" > ~/.ssh/educonnect-key.pem
          chmod 600 ~/.ssh/educonnect-key.pem

      - name: Run Ansible (dry-run)
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: ${{ secrets.AWS_REGION }}
        run: |
          cd ansible
          ANSIBLE_HOST_KEY_CHECKING=False \
          ansible-playbook -i inventory/hosts.ini deploy.yml \
            --private-key ~/.ssh/educonnect-key.pem \
            --check --diff -u ubuntu \
            -e "ecr_repo=${{ secrets.ECR_REPO }} aws_region=${{ secrets.AWS_REGION }} ec2_host=${{ secrets.EC2_HOST }} image_tag=latest" \
            -vvv
